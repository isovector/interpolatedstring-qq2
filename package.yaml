name:                interpolatedstring-qq2
version:             0.1.0.0
github:              "isovector/interpolatedstring-qq2"
license:             BSD3
author:              "Sandy Maguire"
maintainer:          "sandy@sandymaguire.me"
copyright:           "2019 Sandy Maguire"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
Synopsis:      QuasiQuoter for multi-line interpolated strings
category:      Data

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/isovector/interpolatedstring-qq2#readme>

dependencies:
- base >= 4.7 && < 5
- template-haskell
- haskell-src-meta
- text
- bytestring

default-extensions:
  - TemplateHaskell
  - TypeSynonymInstances
  - FlexibleInstances
  - UndecidableInstances

library:
  source-dirs: src

tests:
  test:
    main:                Test.hs
    source-dirs:         tests
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - interpolatedstring-qq2
    - HUnit
